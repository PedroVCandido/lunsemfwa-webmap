<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Irrigation in Lunsemfwa River Basin, Zambia</title>
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js">
  import mapboxgl from 'mapbox-gl';
</script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header>
    <h1>Map of the large-scale irrigated features in the Lunsemfwa River Basin </h1>
  </header>

  <p id="intro">
    <br>
    Map displaying the irrigated surfaces in Zambia.
    <br><br>
  </p>

  <div id="map" class="map"></div>
  

  <div class="generic-map-widget">
    
    <div id="year-label" class="badge">Year</div>
    
    <div id="toggle-label" class="badge">Toggle</div>

    <select  id="class-year" class="badge-select">
      <option value="2018">2018</option>
      <option value="2017">2017</option>
      <option value="2016">2016</option>
      <option value="2015">2015</option>
      <option value="2014">2014</option>
      <option value="2013">2013</option>
      <option value="2008">2008</option>
      <option value="2004">2004</option>
      <option value="2002">2002</option>
      <option value="1998">1998</option>
      <option value="1993">1993</option>

    </select> 
    
    <span id="irrigated" class="legend-element">Irrigated</span> 
    
  </div>

  <div class="session" id="sliderbar">
  <h2>Year: <label id="active-year">2018</label></h2>
  <input id="slider" class="row" type="range" min="1993" max="2018" step="1" value="12" />
</div>
  

  <div class="info-panel">
    <div class="Province">
    </div>
  </div>
  <script src="app.js" charset="utf-8"></script>
</body>

</html>
