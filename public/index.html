<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Irrigation in Lunsemfwa River Basin, Zambia</title>
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js">
  import mapboxgl from 'mapbox-gl';
</script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header>
    <h1>Map of the large-scale irrigated features in the Lunsemfwa River Basin </h1>
  </header>

  <p id="intro">
    <br>
    Map displaying the irrigated surfaces in Zambia.
    <br><br>
  </p>

  <div id="map" class="map"></div>
  
 

  <div class="generic-map-widget">
    <div id="year-label" class="badge">Year</div>
    <div id="timeframe-label" class="badge">Frame</div>
    <select  id="class-year" class="badge-select">
      <option value="2018">2018</option>
      <option value="2013">2013</option>
    </select> 
    / 
    <select id="timeframe" class="badge-select" >
      <option value="1">1</option>
      <option value="2">2</option>
    </select>
  </div>

  <div class="legend">
    <span id="irrigated" class="legend-element">Irrigated</span> <span id="non-irrigated"
      class="legend-element">Non-irrigated</span>
  </div>

  <div class="info-panel">
    <div class="Province">
    </div>
  </div>
  <script src="app.js" charset="utf-8"></script>
</body>

</html>
